{% extends "layout.html" %}

{% block body %}
<h1>Listaus elokuvista</h1>

<ul>
  {% for movie in movies %}
  <li style="padding-bottom: 10px">
    <strong>Nimi: </strong>{{ movie.name }} <br />
    <strong>Julkaisuvuosi: </strong>{{ movie.released }} <br />
    <strong>Kuvaus: </strong>{{ movie.description }} <br />
    <a href="{{ url_for('movies_edit_form', movie_id = movie.id) }}">Muokkaa tietoja</a><br />
    <a href="{{ url_for('reviews_form', movie_id = movie.id) }}">Kirjoita arvostelu</a><br />
    <a href="{{ url_for('reviews_for_movie', movie_id = movie.id) }}">Lue arvosteluita</a><br />
    <form method="POST" action="{{ url_for('movies_delete', movie_id = movie.id) }}">
      <input type="submit" value="Poista" />
    </form>
  </li>
  {% endfor %}
</ul>

{% endblock %}
