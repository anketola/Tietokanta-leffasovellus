{% extends "layout.html" %}

{% block body %}
<h1>Arvostelut</h1>

<ul>
    {% for review in reviews %}
    <li>
        Kirjoittanut: {{ review.account.username }} <br />
        Arvosana: {{ review.rating }} <br />
        Arvostelu: {{ review.reviewtext }}
    </li>
    {% endfor %}
</ul>
{% endblock %}
